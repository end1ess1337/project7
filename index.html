<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BaseCamp NFT Checker</title>
  <script type="module" defer src="dist/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">🔍 NFT Checker – BaseCamp</h1>
    <input id="walletInput" type="text" placeholder="Nhập địa chỉ ví EVM" class="w-full px-4 py-2 border rounded mb-4" />
    <button onclick="checkWallet()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Kiểm tra</button>
    <div id="result" class="mt-4"></div>
  </div>
</body>
</html>
